<!DOCTYPE html>
<html>
<body>

<style type="text/css">
  textarea {width: 100%;}
</style>
<h1>Inversor de Textos!</h1>
<h4>Digite um Texto:</h4>
<form action="computador" method="POST">
  <textarea name= "textData"  rows="7"></textarea>
  <input  name= "newTextData" type="submit"  value="Enviar" onclick="reverseText()"/> <input type="reset" value="Apagar" />
 
      
</form>

<script type="text/javascript" language="JavaScript" >
function reverseText() {
    document.all.newTextData.value="";
    for(count=document.all.textData.value.length;count>=0; count--)
    document.all.newTextData.value += document.all.textData.value.substring(count,count-1);
}
</script>

</body>
</html>
